<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Data Scientist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="description-container">
            <header class="description-header"></header>
            </header>
            <h2>Welcome to AI-Data Scientist</h2>
            <p>This tool helps you analyze your data using AI-driven insights. Chat with our bot to get started.</p>
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h1>AI-Data Scientist</h1>
            </header>
            <main class="chat-main">
                <div id="chatBox" class="chat-box"></div>
                <div id="typingIndicator" class="typing-indicator" style="display: none;">Bot is typing...</div>
            </main>
            <footer class="chat-footer">
                <textarea id="query" placeholder="Type your message..." rows="2"></textarea>
                <button id="sendButton">Send</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
